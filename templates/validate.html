{% extends 'base.html' %}
{% block title %}Validate TOTP{% endblock %}
{% block content %}
<div class="card bg-slate p-5 shadow-sm" style="max-width: 500px;">
    <h1 class="text-center mb-4 text-frost">TOTP Validation</h1>
    <form id="validate-form">
        <div class="mb-4">
            <label for="totp-input" class="form-label text-dim">Enter TOTP Code</label>
            <input type="text" class="form-control form-control-lg bg-dark-input text-frost" id="totp-input" name="code" required pattern="\d*" title="Only numbers allowed" placeholder="6-digit code" autofocus>
        </div>
        <div class="d-grid">
            <button type="submit" class="btn btn-primary btn-lg" id="validate-btn">Validate Code</button>
        </div>
    </form>
    <div class="d-grid mt-4">
        <a href="{{ url_for('index') }}" class="btn btn-outline-teal">Back to Home</a>
    </div>
</div>
<div class="toast-container position-fixed bottom-0 end-0 p-3">
    <div id="result-toast" class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body text-frost"></div>
            <button type="button" class="btn-close btn-close-light me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='js/validate.js') }}"></script>
{% endblock %}
